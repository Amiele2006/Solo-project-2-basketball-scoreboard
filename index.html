<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <main class="main">

        <div class="main-wrapper">

            <div class="home-side">
                <h1 id="home"> Home </h1>
                <div id="blank-space">
                    <p id="text"> 0 </p>
                </div>
                <div class="grid-container">
                    <div class="grids" id="1pt">+1</div>
                    <div class="grids" id="2pt">+2</div>
                    <div class="grids" id="3pt">+3</div>
                </div>
            </div>

            <div class="away-side">
                <h1 id="away"> Away </h1>
                <div id="blank-space">
                    <p id="text-2"> 0 </p>
                </div>
                <div class="grid-container">
                    <div class="grids" id="1pt-2">+1</div>
                    <div class="grids" id="2pt-2">+2</div>
                    <div class="grids" id="3pt-2">+3</div>
                </div>
            </div>

        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
